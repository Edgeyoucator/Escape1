<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tile Puzzle Grid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="grid">
    <div class="tile" data-index="0"><img src="images/whitestar.png" alt="whitestar" /></div>
    <div class="tile" data-index="1"><img src="images/whitelight.png" alt="whitelight" /></div>
    <div class="tile" data-index="2"><img src="images/greenstar.png" alt="greenstar" /></div>

    <div class="tile" data-index="3"><img src="images/greenflame.png" alt="greenflame" /></div>
    <div class="tile" data-index="4"><img src="images/whitekey.png" alt="whitekey" /></div>
    <div class="tile" data-index="5"><img src="images/whitecloud.png" alt="whitecloud" /></div>

    <div class="tile" data-index="6"><img src="images/greenbook.png" alt="greenbook" /></div>
    <div class="tile" data-index="7"><img src="images/whiteeye.png" alt="whiteeye" /></div>
    <div class="tile" data-index="8"><img src="images/whitelight.png" alt="whitelight-2" /></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
